        <h2>한교동은 누구?</h2>
        <p>
          한교동(Hangyodon)은 산리오에서 1985년에 처음 등장한 반어인(半魚人) 캐릭터예요.<br><br>
          유머를 좋아하고 개그로 사람을 웃기고 싶지만 사실은 내성적이고 외로운 친구랍니다.<br>
          친구로는 문어 ‘사유리’, 오징어 ‘이타로’, 금붕어 ‘킹교짱’이 있어요.<br><br>
          3일간 사랑했던 킹교짱과의 이야기는 지금도 팬들의 마음을 울리고 있죠.
        </p>
