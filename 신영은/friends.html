<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>교동이 친구들</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="fade-in">
  <div class="container">
    <h1>교동이의 소중한 친구들</h1>
    <p class="subtitle">함께여서 더 귀여운 그들의 이야기</p>

    <div class="card-container">
      <!-- 문어: 사유리 -->
      <div class="friend-card">
        <img src="문어.jpg" alt="사유리" />
        <h2>사유리 (Sayuri)</h2>
        <p>상냥하고 섬세한 문어 친구. 교동이의 이야기에 귀 기울여주는 따뜻한 성격의 친구예요.</p>
      </div>

      <!-- 오징어: 이타로 -->
      <div class="friend-card">
        <img src="오징어.jpg" alt="이타로" />
        <h2>이타로 (Itaro)</h2>
        <p>진지하고 듬직한 오징어 친구. 조용한 교동이와 찰떡궁합, 의지할 수 있는 친구랍니다.</p>
      </div>

      <!-- 올챙이: 오타마로 -->
      <div class="friend-card">
        <img src="올챙이.jpg" alt="오타마로" />
        <h2>오타마로 (Otamaro)</h2>
        <p>호기심 많고 활발한 올챙이. 조용한 분위기를 밝게 만들어주는 분위기 메이커!</p>
      </div>
    </div>

    <div class="back-button">
      <a href="index.html">← 메인으로 돌아가기</a>
    </div>
  </div>
</body>
</html>
