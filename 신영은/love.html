<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <title>교동이의 연애 이야기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="fade-in">
  <div class="container">

    <h1 class="love-title">킹교짱과의 3일간 로맨스 이야기</h1>
    <p class="love-subtitle">너무 짧았던 그 사랑… 여전히 기억해</p>

    <div class="love-story">
      <div class="love-section">
        <img src="여자친구.jpg" alt="교동이와 킹교짱" class="love-image" />
        <div class="love-text">
          <h2>만남</h2>
          <p>잔잔한 물결 사이, 그녀가 나타났어요.<br>처음 본 순간부터... 무언가 특별했죠.</p>
        </div>
      </div>

      <div class="love-section">
        <div class="love-text">
          <h2>변화</h2>
          <p>그녀와 함께한 시간은 짧았지만, 제 일상은 눈부시게 바뀌었어요.<br>웃음이 많아졌고, 마음은 매일 설렜어요.</p>
        </div>
      </div>

      <div class="love-section">
        <div class="love-text">
          <h2>이별</h2>
          <p>어느 날, 그녀는 말없이 떠났어요.<br>아무 말도, 인사도 없이…</p>
        </div>
      </div>

      <div class="love-section">
        <img src="슬픔.jpg" alt="그리움 이미지" class="love-image" />
        <div class="love-text">
          <h2>그리움</h2>
          <p>그녀와의 기억은 마음 속에 선명히 남아 있어요.<br>지금도, 그때의 햇살과 물결을 기억해요.</p>
        </div>
      </div>
    </div>

    <div class="back-button">
      <a href="index.html">← 메인으로 돌아가기</a>
    </div>

  </div>
